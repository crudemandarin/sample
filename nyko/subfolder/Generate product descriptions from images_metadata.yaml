# [Optional] A summary of the demo's business value. Markdown supported.
business_value: |
  Description : With a product image as an input, identify what product it is, then generate the description of product followed by a structured output of details of the product ( such as ingredients or composition of product)
  
  As a content moderator, I would like to improve the quality of information present in my ecommerce catalog.
  As a seller on ecommerce website I want assistance in uploading product information.



# [Optional] A summary of the demo's technical value. Markdown supported.
technical_value: |
  Vertex AI offering to be used : Product recognizer API + Gen AI Studio
  
  Experiment approach:
  Experiments in colab notebook will be performed using Product recognizer API followed by Gen AI Studio APIs ( ‘Object classification‘ + ‘Extract and organize’ )
  The experiment approaches Zero shot, one shot , few shot , PET , prompt tuning approaches will be used and final recommendation with be provided
  
  Input given : image that need to be processed + set of instructions to be performed on image
  
  Output expected : product description , structured output of product details





