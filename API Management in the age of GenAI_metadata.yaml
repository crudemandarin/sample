type: application


# The name of the demo.
title: API Management in the age of GenAI


# A short description of the demo.
thumbnail_summary: We demonstrate how GenAI Agents are going to boost demand for APIs, and show how Apigee and Application Integration use GenAI to boost productivity



# [Optional] A summary of the demo's intention. Markdown supported.
purpose: We demonstrate how GenAI Agents are going to boost demand for APIs, and show how Apigee and Application Integration use GenAI to boost productivity


# [Optional] A summary of the demo's business value. Markdown supported.
business_value: This demo shows an end result and value of API management and application integration in a way which is easy to understand by a business user.


# [Optional] A summary of the demo's technical value. Markdown supported.
technical_value: |
  We showcase how GenAI Agents can use APIs as tools to expand their capabilities.
  APIs of course imply API management and some code/integrations to do the actual work. We showcase how Apigee and Application Integration can be used to quickly deploy a simple API.





