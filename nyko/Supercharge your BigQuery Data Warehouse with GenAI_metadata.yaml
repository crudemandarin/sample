type: application


# The name of the demo.
title: GIT Supercharge your BigQuery Data Warehouse with GenAI


# A short description of the demo.
thumbnail_summary: This demo leverages LLMs in BigQuery for online review summary and response generation.



# [Optional] A summary of the demo's intention. Markdown supported.
purpose: This demo explores how Google Cloud's cutting-edge technologies can help make the most of a data warehouse by leveraging Generative AI. The demo is well suited to follow an overview of the critical role that Generative AI is playing in the democratization of data analytics as well as relevant GCP services and recent releases. The demo itself is based on a retail use case of summarizing and generating responses to online customer reviews. The demo leverages LLMs in BigQuery and Vertex AI for prompt Engineering.


# [Optional] A summary of the demo's business value. Markdown supported.
business_value: |
  GenAI in BQ unlocks dozens of work streams that allow companies to create new revenue streams, automate processes, reduce cost, and accelerate innovation.
  It lowers the entry bar to AI, while scales out the reach of such AI models to massive amounts of data.
  Any person with basic SQL expertise will now be able to automate tasks like text generation, summarization, extraction, and more.



# [Optional] A summary of the demo's technical value. Markdown supported.
technical_value: |
  BigQuery, Google Cloud Platform's serverless data warehouse, is venturing into the burgeoning realm of Generative AI. While not a dedicated AI platform, BigQuery is integrating key capabilities that unlock novel data-driven applications.
  
  BigQuery smoothly integrates with Vertex AI, Google's managed machine learning platform. This allows users to leverage Vertex AI's pre-built Generative AI models and foundation models within the familiar BigQuery environment.
  
  BigQuery's Duet AI transcends data crunching, becoming an AI-powered collaborator. It suggests actions, proactively explains findings, and even generates new data points, all within your BigQuery workflow. This collaboration unlocks deeper insights, fuels innovation, and paves the way for a future where data analysis is driven by AI-powered possibilities.





